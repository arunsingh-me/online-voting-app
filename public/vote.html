<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
  <title>Voting Page</title>
  <style>
    #hasVotedAlreadyErrorMsg {
      display: none;
    }
    #voted {
      display: none;
    }
  </style>
</head>

<body>
  <br />
  <div class="container">
    <h1>Voting Page</h1>
    <p>
      What is your favourite Operating System?
      <a href="/dashboard" class="btn btn-secondary btn-sm float-right">Go Back</a>
    </p>
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card card-body text-center">
          <div id="voted" class="alert alert-success alert-dismissible fade show" role="alert">
            Sucessfully Voted!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="hasVotedAlreadyErrorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            You have already voted, you can only vote once.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="vote-form">
            <div>
              <input type="radio" name="os" id="windows" value="Windows" />
              <label for="windows">Windows</label>
            </div>
            <div>
              <input type="radio" name="os" id="macos" value="MacOS" />
              <label for="macos">macOS</label>
            </div>
            <div>
              <input type="radio" name="os" id="linux" value="Linux" />
              <label for="linux">Linux Distro</label>
            </div>
            <div>
              <input type="radio" name="os" id="other" value="Other" />
              <label for="other">Something else</label>
            </div>
            <input type="submit" value="Vote" class="btn btn-primary btn-block" />
          </form>
        </div>
      </div>
    </div>

    <br />
    <br />

    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
